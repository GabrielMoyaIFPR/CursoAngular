<div class="container">
  <form class="m-5">
    <div class="row">
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="servico.cliente.nome" name="nome" >
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="servico.cliente.cachorro" name="cachorro" >
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="servico.cliente.telefone" name="telefone" >
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="servico.cliente.custo" name="custo" >
      </div>
      <div class="">
        <button class="btn btn-info" type="button" name="button" (click)='adicionar()'>adicionar</button>
      </div>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Cachorro</th>
        <th scope="col">Telefone</th>
        <th scope="col">Custo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of servico.listaClientes; let i = index">
        <td>{{cliente.nome}}</td>
        <td>{{cliente.cachorro}}</td>
        <td>{{cliente.telefone}}</td>
        <td>{{cliente.custo}}</td>
        <td>
          <button class="btn btn-info" type="button" name="button" (click)="excluir(i)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-info" type="button" name="button" (click)="alterar(i)" >
            <i class="fas fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
